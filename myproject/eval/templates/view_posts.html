<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>view all posts</h1>
    <ul>
        { % for post in posts %}
            <li>{{post.username}} - {{post.caption}} <a href="{% url 'delete_post' post.id %}">Delete</a></li>
        { % endfor % }
    </ul>
    <a href="{% url 'eval:create_post' %}">Create post</a>
</body>
</html>
