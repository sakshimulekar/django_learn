<!DOCTYPE html>
<html>
<head>
    <title>Create a New Dish</title>
</head>
<body>
    <h1>Create a New Dish</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'restaurant:create_dish' %}">

        {% csrf_token %}
        <label for="dishName">Dish Name:</label>
        <input type="text" name="dishName" required><br><br>
        
        <label for="image">Image:</label>
        <input type="file" name="image" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" name="price" step="0.01" required><br><br>
        
        <label for="available">Available:</label>
        <input type="checkbox" name="available"><br><br>
        
        <button type="submit">Create Dish</button>
    </form>
</body>
</html>
